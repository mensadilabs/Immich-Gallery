name: Xcode - Build and Analyze

on:
  push:
    branches: [main, test, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Build and analyze
        run: |
          xcodebuild -project "Immich Gallery.xcodeproj" -scheme "Immich Gallery" build analyze
